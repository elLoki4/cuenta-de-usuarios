<div class="container">
  <h1>Lista de Usuarios</h1>
  <div class="user-cards">
    <!-- Utiliza *ngFor para iterar sobre los usuarios en userData.results -->
    <div class="user-card" *ngFor="let data of userData.results">
      <img [src]="data.picture.large" [alt]="data.id.name">
      <h2>{{data.id.name}}</h2>
      <p>Email: {{data.email}}</p>
      <p>Tel√©fono: {{data.cell}}</p>
    </div>
  </div>
</div>
